<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Link Generator</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <section id="ytSvg">
        <svg id="ytLogo" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 358.48">
            <g>
                <path d="M501.45,56.09A64.12,64.12,0,0,0,456.33,11C416.26,0,256,0,256,0S95.73,0,55.67,10.55A65.48,65.48,0,0,0,10.54,56.09C0,96.16,0,179.24,0,179.24s0,83.51,10.54,123.15a64.18,64.18,0,0,0,45.13,45.13c40.49,11,200.33,11,200.33,11s160.26,0,200.33-10.55a64.16,64.16,0,0,0,45.13-45.13C512,262.75,512,179.67,512,179.67S512.42,96.16,501.45,56.09Z" transform="translate(0 0)" style="fill: red"/>
                <path d="M205,256l133.27-76.76L205,102.49Z" transform="translate(0 0)" style="fill: #fff"/>
            </g>
        </svg>
    </section>
    <section id="generator">
        <form>
            <label for="ytUrl" id="ytUrlLabel">Enter YouTube URL: </label><br>
            <input type="text" id="ytUrl" required>
            <div class="videoDetails">
                <div class="thumbContainer">
                    <img src="" alt="" class="videoThumb">
                    <p class="videoTitle"></p>
                </div>
                <div class="videoStats">
                    <p class="videoLength"></p>
                    <p class="videoViews"></p>
                </div>
            </div>
            <div class="startEnd">
                <label for="start">Start:</label><br>
                <input type="text" id="start" placeholder="" required><br>
                <label for="end">End:</label><br>
                <input type="text" id="end" required>
            </div>
            <input type="submit" value="&#9658;" class="button">
            <div class="generateField">
                <input type="text" id="generateLink">
                <input type="submit" id="copyToClip" value="copy">
            </div>
        </form>
    </section>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
